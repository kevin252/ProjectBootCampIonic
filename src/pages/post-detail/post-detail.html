<!--
  Generated template for the PostDetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Detalle del Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-title style="text-transform: uppercase">
          {{post.title}}
        </ion-card-title>
          <ion-card-content>
            <ion-list>
              <ion-item>
               <p>Id: {{post.id}}</p> 
              </ion-item>
              <ion-item>
               <p>User Id: {{post.userId}}</p> 
              </ion-item>
              
            </ion-list>
            <p>Contenido:  {{post.body}}</p>
          </ion-card-content>
        
      </ion-card>
</ion-content>
