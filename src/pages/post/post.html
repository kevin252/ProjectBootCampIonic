<ion-header>

  <ion-navbar>
    <ion-title>post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let post of posts" style="text-transform: uppercase">
        {{post.title}}
        <button (click)="showPostDetail(post)" ion-button clear item-end >
            <ion-icon name="arrow-forward">

            </ion-icon>
          </button>
    </ion-item>
      
  </ion-list>
</ion-content>
